<div dir="rtl" class="row center" style="font-size: 20px;justify-content:center;z-index: 1;background-color: rgb(255, 255, 255);border: 0px solid black;line-height:20px;height: 45px;margin-top: 0;
    ;">
  <div class="col-1"  >
    <div style="height:40px;width:40px;margin-top:-8px;">
    <img src="http://clipart-library.com/images/8c65qGeEi.png" style="height:100%;width:100%;padding-right: 30px;">
</div>
</div>
  <div class="col-1">
    <span style="float: right;margin-right:-30px;font-size: 24px;">כותרת</span>
</div>
    <div class="col-2" >
        <span [routerLink]="[ '/' ]" style="font-size: 24px;">דף הבית</span>
    </div>
    <div class="col-2" *ngIf="_user==null">
        <span  [routerLink]="[ '/login' ]" style="font-size: 24px;">התחברות</span>
    </div>
    <div class="col-2" *ngIf="_user!=null">
        <span  style="font-size: 24px;">שלום {{_user.username}}</span>
    </div>
    <div class="col-2" *ngIf="_user!=null" >
        <span  [routerLink]="[ '/admin' ]" style="font-size: 24px;">דף אדמין</span>
    </div>

    <div class="col-2" *ngIf="_user==null" >
        <span *ngIf="_user==null" [routerLink]="[ '/signup' ]" style="font-size: 24px;">דף הרשמה</span>
    </div>
    <div class="col-2" >
        <span [routerLink]="[ '/forum' ]" style="font-size: 24px;">פורום</span>
    </div>
    
        
    
    <div (mouseenter)="overCart=true" (mouseleave)="overCart=false" class="col-2 cartDropdown" style="overflow:visible;position: relative;" >
        <span  [routerLink]="[ '/cart' ]" style="font-size: 24px;">עגלת קניות
            <img src="https://www.flaticon.com/svg/static/icons/svg/833/833314.svg" [routerLink]="[ '/cart' ]" style="width:24px;height:24px;"/><br>
               
        </span>
        <div *ngIf="overCart" class="cartDropdown"  style="background-color: white;position: absolute;left:0px;width:100%;">
            <div *ngIf="_user!=null">
            <p style="border-bottom: 1px solid black;padding-bottom:10px;">בסל שלך כרגע יש {{_cart.length}} פריטים</p>
            <div style="display: flex;justify-content: space-between;" *ngFor="let product of _cart">
                <img class="col-4" src="{{product.imageUrl}}"/>
                <p class="col-7" style="text-align:right;font-size:16px;">
                    שם פריט:{{product.name}}<br>
                    כמות: {{product.quantity}}<br>
                    מידה:{{product.size}}<br>
                    מחיר: {{product.price}}<br>
                </p>
                <hr style="color: black;">

            </div>
            <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;margin-top:10px;">
                <div style="border:1px solid black;width:90%;height:20%;padding-top:10px;padding-bottom:10px;margin-bottom: 10px;">
                    עבור לסל הקניות >>
                </div>
            </div>
        </div>

        <div *ngIf="_user==null">
<p>
    התחבר כדי להציג את עגלת הקניות
</p>
        </div>


        </div>
       
    </div>


</div>
