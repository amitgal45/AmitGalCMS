

<div class="w3-content w3-display-container" style="width: 100%;height:100%;position: relative;" >
<div *ngIf="sliderObj" style="text-align: center;background-image:url({{sliderObj.url}});background-repeat: no-repeat;background-size: cover;position: relative;height:100%;width: 100%;" [@openClose]="string" >
<div style="width:100%;position: absolute;bottom: 0px;background-color: rgba(255, 255, 255, 0.5);min-height: 100px;text-align: right;">
    <h1>{{sliderObj.name}}</h1>
</div>
</div>
<button class="w3-button w3-display-right" style="font-size: 30px;" (click)="moveFoward()">&#10094;</button>
<button class="w3-button w3-display-left" style="font-size: 30px;" (click)="moveBack()">&#10095;</button>
</div>
