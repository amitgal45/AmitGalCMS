<div class="row" style="background-color: white;" >
<div class="col-xl-3 col-3" style="margin-top:0px;margin-bottom:0px;">
    <div class="row" style="margin-top:0px;margin-bottom:0px;">
        <div class="col-xl-12 col-12" *ngFor="let image of imageArr; let i = index"   [ngClass]="status==i ? 'product' : 'product-card'"  style="margin-top:0px;margin-bottom:0px;height:10%;">
            <img (click)="onStatusChange(i)" class="imgC" src="{{image}}"/>
        </div>
    </div>
</div>
<div class="col-xl col" style="margin-top:0px;margin-bottom:0px;" >
    <div class="row" style="margin-top:0px;margin-bottom:0px;">
        
        <div class="col-xl col" style="margin-top:0px;margin-bottom:0px;">
            <img src="{{mainImage}}" style="width:100%;height:100%"/>
        </div>
    </div>
</div>
</div>
