<div class="row" *ngIf="cart" style="background-color: white;align-items: center;margin-top:0px;margin-bottom: 0px;">
    <h2 style="padding-right:3%;padding-bottom:0px;margin-bottom:0px;"> עגלת קניות</h2>
        <div class="row" style="background-color: white;margin-top:0px;margin-bottom: 0px;">
            <div class="col-xl-8 col-8" style="margin-top:0px;margin-bottom: 0px;">
                <hr style="width:90%;margin-right:5%;margin-left: 5%;">
                <div class="row" *ngIf="cart.length==0" style="background-color: white;justify-content: center;align-items: center;">
                    <div class="col-xl-12 col-12">
                        <p style="text-align: center;">אין פריטים בסל הקניות</p>
                    </div>

                </div>
                <div class="row" *ngFor="let product of cart"
                    style="background-color: white;margin-top:0px;margin-bottom: 0px;">
                    <div class="col-xl-2 col-3"
                        style="margin-top:0px;margin-bottom: 0px;display:flex;justify-content: center;align-items: center;">
                        <img src="{{product.imageUrl}}" style="width: 100%;height:100%" />
                    </div>
                    <div class="col-xl-4 col-3"
                        style="margin-top:0px;margin-bottom: 0px;display:flex;justify-content: center;align-items: center;">
                        <p style="font-size:14px;">
                            {{product.name}}<br>
                            כמות:{{product.quantity}}<br>
                            מידה:{{product.size}}<br>
                            <span style="display: flex;flex-direction: row;">צבע
                                <app-colors [colors]="product.colors"></app-colors>
                            </span>

                    </div>
                    <div class="col-xl-4 col-3"
                        style="margin-top:0px;margin-bottom: 0px;display:flex;justify-content: center;align-items: center;">
                        <input type="number" (change)="calculateSum()" [(ngModel)]="product.quantity" style="width: 40%;" />
                    </div>
                    <div class="col-xl-2 col-2"
                        style="margin-top:0px;margin-bottom: 0px;display:flex;justify-content: center;align-items: center;">
                        <p>
                            {{product.price * product.quantity}} ש"ח
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-3" style="margin-top:0px;margin-bottom: 0px;">

                <hr style="width:90%;margin-right:5%;margin-left: 5%;">

                <div class="row"
                    style="background-color:white;width:90%;margin-right:5%;margin-left:5%;padding-top:10px;padding-bottom:10px;display:flex;justify-content: center;">
                    <div class="col-xl-12 col-12" style="text-align: center;">
                        סיכום הזמנה:
                        {{sum}} ש"ח
                        <br>
                    </div>
                    <div style="justify-content: center;">
                        <button *ngIf="sum" (click)="checkOut()">
                            הזמן עכשיו
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
