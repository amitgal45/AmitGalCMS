<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Category</th>
        <th>is Avaliable</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let product of _products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.isAvaliable}}</td>
        <td>{{product.price}}</td>
        <td>Edit</td>
        <td><a (click)="onDeleteProduct(product.id)">Delete</a></td>

    </tr>
</table>
<app-add-product></app-add-product>
