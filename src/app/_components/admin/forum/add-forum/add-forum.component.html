<div class="row">
<div class="col-12" style="background-color: white;height:420px;margin-bottom: 0px;
">
<h1>הוסף פורום</h1>
<hr style="margin-top:-15px;width:99%;">

    <form style="padding-top: 20px;"
    (ngSubmit)="onAddClick(f)"
     #f="ngForm">
     <table>
         <tr>
             <td>בחר קטגוריה: </td>
             <td><select name="categoryId" ngModel>
                <option *ngFor="let forum of forums" value="{{forum.id}}">{{forum.name}}</option>
                </select></td>
         </tr>
         <tr>
            <td>שם הפורום: </td>
            <td><input type="text" ngModel name="name" required></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">הוסף פורום</button></td>
        </tr>
     </table>
    </form>
</div>
</div>
